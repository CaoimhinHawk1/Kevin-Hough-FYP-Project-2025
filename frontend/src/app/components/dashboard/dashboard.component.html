<h1>Dashboard</h1>
<main>
  <form>
    <input [(ngModel)]="newTaskTitle"
           placeholder="What job you looking for?"
           name="newTaskTitle"
           />
  </form>
</main>
<div *ngFor="let task of tasks">
  <input type="checkbox" [(ngModel)]="task.completed"/>
  {{task.title}}
</div>
